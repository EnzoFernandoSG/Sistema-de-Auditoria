<div class="home-container">
  <header class="home-header">
    <h1 class="text-3xl font-bold text-white">
      Bem vindo, <span class="text-accent">{{ userName$ | async }}</span>!
    </h1>
  </header>

  <div class="stats-grid">
    <div class="stat-card">
      <h2 class="stat-title">Franquias</h2>
      <p class="stat-value text-accent">{{ totalFranchises$ | async }}</p>
    </div>

    <div class="stat-card">
      <h2 class="stat-title">Auditorias no Mês</h2>
      <p class="stat-value text-accent">{{ monthlyAudits$ | async }}</p>
    </div>
  </div>

  <div class="welcome-message">
    <p>Utilize o menu lateral para navegar pelas funcionalidades do sistema de auditoria.</p>
    <p>Em caso de dúvidas, entre em contato com o suporte.</p>
  </div>
</div>
